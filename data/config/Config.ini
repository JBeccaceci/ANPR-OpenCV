;Directorio donde está localizado el archivo .xml que se utilizar para la deteccion de placas
CASCADE_DIRECTORY=/Users/juanbeccaceci/Documents/GitHub/OpenCV-PlateRecognition/data/cascade/us.xml

;Si hay múltiples dispositivos de video conectados,
;se debe especificar cuál de todo. Si hay uno solo
;se deja 0 por defecto
CAMERA_DEVICE_NUMBER=0

;Tipo de detección que se usa para localizar la placa. Consiste en tres tipos
;CPU   : Uso del CPU para el procesamiento de los frame.
;GPU   : Uso de la GPU Nvidia para mayor procesamiento.
;OPENCL: Uso de OpenCL para mayor procesamiento.
DETECTOR_TYPE=CPU

;Dependiendo de los recursos que posea el entorno de ejecución,
;vamos a poder seleccionar dos tipos:
;TYPE_DEFAULT      : Ejecutor por defecto
;TYPE_LOAD_BALANCED: Utilizar el método de balanceo de carga. (No implementado :d)
PROCESS_FRAME_TYPE=TYPE_DEFAULT

;Tamaño total de la cámara sobre el eje X en píxeles
INPUT_WIDTH=1280

;Tamaño total de la cámara sobre el eje Y en píxeles
INPUT_HEIGHT=720

;Tamaño de la placa sobre en eje X en pixeles
PLATE_WIDTH=0

;Tamaño de la placa sobre el eje Y en pixeles
PLATE_HEIGHT=0

;Posición en X donde se centrará la detección de placas
;Si se va a detectar la pantalla completa dejar valor por defecto. ( 0 )
REGION_DETECTION_X=270

;Posición en Y donde se centrará la detección de placas
;Si se va a detectar la pantalla completa dejar valor por defecto. ( 0 )
REGION_DETECTION_Y=100

;Tamaño X de la region donde se centrará la detección de placas
;Si se va a detectar la pantalla completa dejar el valor del tamaño
;de la pantalla. Ej: 1024
REGION_DETECTION_WIDTH=500

;Tamaño Y de la region donde se centrará la detección de placas
;Si se va a detectar la pantalla completa dejar el valor del tamaño
;de la pantalla. Ej: 768
REGION_DETECTION_HEIGHT=500

;La aplicación entrara en modo de depuración o de prueba,
;en este modo puede que se vuelva más lenta debido a que realizará otras
;acciones internas.
DEBUG_MODE=0